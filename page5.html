<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Applet 5 - Openweather</title>
    <style>
       header {
            background-color: #518cb9;
            color: rgb(0, 0, 0);
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
        }
        h1 {
            color: #0c0c0c;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b9ac7e;
        }
        .applet-container{
            margin-top: 1rem;
            margin-left: 2rem;
        }

        .input-search{
          margin-left: 3rem;
          margin-top: 2rem;
          width:50%;
        }
        
        .weather-card{
          background: #c73434;
        }
        footer {
            background-color: #82848d;
            color: rgb(8, 8, 8);
            text-align: center;
            padding: 3px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
</nav>
<header>
  <h2>WEATHER</h2>
</header>
    <div class="container">
          
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infoModal" style="margin-top: 2rem;">
          Input Information
        </button>
        
        <div class="card" style="margin-top: 2rem;">
          <div class="card-body" >
            <div id="weatherCard" style="display: none;">
              <br>
              <img id="weatherIcon" src="" alt="Weather Icon" style="width: 100px; height: auto;">
              <h2 id="cityName"></h2>
              <p id="temperature"></p>
              <p id="description"></p>
              <p id="humidity"></p>
              <p id="windSpeed"></p>
          </div>
          </div>
        </div>

        
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel" style="height:50%;">WEATHER FOR GOAT</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="mb-3">
              <input type="password" class="form-control" id="apiKeyInput" style="font-size: 90%;" placeholder="Enter API of goat">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"></label>
              <input type="text" class="form-control" id="cityInput"style="font-size: 90%;" placeholder="Enter city name">
            </div>
    
    
          </div>
          <div class="modal-footer">
            <button id="getWeatherBtn" class="btn btn-primary" data-bs-dismiss="modal">Get Weather</button>
            <button id="getLocationBtn" class="btn btn-secondary" data-bs-dismiss="modal">Use My Location</button>
          </div>
        </div>
      </div>
    </div>

<script src="page5.js"></script>
</body>
<footer>
  <div class="col-md-6" style="font-size: 30px;width: 101%; height: 50%; margin-top: 0rem;">
    <p>&copy; 2024 Internet Tracking Company. All rights reserved.</p>
  </div>
</footer>

</html>
